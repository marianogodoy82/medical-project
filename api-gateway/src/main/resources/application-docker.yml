server.port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/auth/**
        - id: medical-service
          uri: http://medical-service:8082
          predicates:
            - Path=/medical-records/**
